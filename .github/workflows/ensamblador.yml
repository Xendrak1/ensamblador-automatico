name: Ensamblador x86_64 Debug Workflow

on:
  push:
    paths:
      - '**.asm'
      - '.github/workflows/ensamblador.yml'
      - 'scripts/**'

jobs:
  build-and-debug:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Instalar dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm gdb python3-pandas
        
    - name: Verificar versiones
      run: |
        nasm --version
        gdb --version
        python3 --version
        
    - name: Compilar ensamblador
      run: |
        nasm -f elf64 -g -F dwarf programa.asm -o programa.o
        ld -o programa programa.o
        
    - name: Verificar ejecutable
      run: |
        file programa
        ls -l programa
        readelf -h programa
        
    - name: Preparar script GDB
      run: |
        cat > debug.gdb << 'EOF'
        set pagination off
        set logging file gdb.log
        set logging enabled on
        file programa
        break _start
        run
        info variables  # 🔍 Ver todas las variables y sus direcciones
        info registers  # 🔍 Ver todos los registros en el inicio
        x/32xb 0x403010  # 🔹 Verificar memoria desde 0x403010 (X1, X2, etc.)
        x/32xb 0x407000  # 🔹 Verificar reservas desde 0x407000 (X3, X4, etc.)
        
        # 🔹 Añadimos pasos de depuración extra
        stepi
        info registers  # 🔍 Ver registros después del primer paso
        x/32xb 0x403010  # 🔹 Revisar nuevamente la memoria
        x/32xb 0x407000

        stepi
        info registers
        x/32xb 0x403010
        x/32xb 0x407000

        backtrace
        quit
        EOF
        
    - name: Ejecutar GDB
      run: |
        gdb -batch -x debug.gdb
        cat gdb.log
        
    - name: Procesar resultados
      run: |
        mkdir -p output
        python3 scripts/procesar_gdb.py
        ls -la gdb.log output/
        
    - name: Subir resultados
      uses: actions/upload-artifact@v4
      with:
        name: debug-results
        path: |
          output/*.csv
          gdb.log
        retention-days: 5